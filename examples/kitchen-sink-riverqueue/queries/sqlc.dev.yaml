version: "2"
plugins:
  - name: rust
    wasm:
      url: file://../../../result/bin/sqlc-gen-rust.wasm
sql:
  - engine: "postgresql"
    queries:
      - pg_misc.sql
      - river_client.sql
      - river_client_queue.sql
      - river_job.sql
      - river_job_copyfrom.sql
      - river_leader.sql
      - river_migration.sql
      - river_queue.sql
    schema:
      - pg_misc.sql
      - river_client.sql
      - river_client_queue.sql
      - river_job.sql
      - river_leader.sql
      - river_migration.sql
      - river_queue.sql
    codegen:
      - plugin: rust
        out: .
        options:
          driver: "sqlx"
          debug: true